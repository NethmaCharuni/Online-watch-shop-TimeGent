<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Logout Button</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      flex-direction: column;
      gap: 20px;
    }

    .logout-button {
      position: relative;
      background-color: #1e2235;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #2b324b;
    }

    .logout-button .arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .logout-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .logout-button:hover::before {
      transform: scaleX(1);
    }

    .logout-button:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .thank-you {
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 20px 40px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-out, float 3s ease-in-out infinite;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <button class="logout-button" onclick="showThankYouMessage()">
    Log Out
    <span class="arrow">&rarr;</span>
  </button>

  <div class="thank-you" id="thankYouMessage">
    Thank you for visiting TimeGent!
  </div>

  <script>
    function showThankYouMessage() {
      // Hide the logout button
      document.querySelector('.logout-button').style.display = 'none';
      // Show the thank you message
      document.getElementById('thankYouMessage').style.display = 'block';
    }
  </script>

</body>
</html>
