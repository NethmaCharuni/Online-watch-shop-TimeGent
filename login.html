<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://feldmarwatch.com/wp-content/themes/NewFeldmarWatch/images/watch-store-2x.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .login-card h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-card input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-card input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }
        .login-card button {
            width: 100%;
            padding: 14px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-card button:hover {
            background: #5e3b99;
        }
        .login-card a {
            color: #764ba2;
            text-decoration: none;
            font-size: 14px;
        }
        .login-card a:hover {
            text-decoration: underline;
        }
        .login-card .forgot {
            margin-top: 10px;
        }
    </style>
</head>
<body>
				<div class="login-card">
					<img src="TimeGent.png" alt="User Icon">
					<h2>Welcome Back</h2>
		<form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
				<div class="forgot">
						<a href="#">Forgot your password?</a>
			</div>
				<p>Donâ€™t have an account? <a href="/register">Sign up here</a></p>
		</div>
</body>
</html>
